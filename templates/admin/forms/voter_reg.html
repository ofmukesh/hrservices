<!-- This page is extends from main.html -->
{% extends 'admin/main.html' %}
{% load static %}

<!-- Page Content -->
{% block content %}
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mb-4">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{form}}
                    <div class="mt-2 text-end">
                        <button class="btn btn-danger " type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>
{% endblock %}
<!-- // -->
